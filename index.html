<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>

  <body id="homepage">
    <header>
      <h1>Notes App</h1>
      <button id="addNoteBtn">Add Note</button>
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" class="inp">
        <option value="" selected disabled>No categories yet!</option>
      </select>
    </header>
    <main id="app">
      <div class="parent">
        <div class="notesCont">
          <div id="noteMsg"></div>
          <div id="showNotes" class="notes"></div>
        </div>
        <div class="forms" id="formsDiv">
          <div id="formMsg"></div>
          <form id="addNote">
            <h2 class="text-center">Add Note</h2>
            <div class="form-div">
              <label for="title">Title:</label>
              <input type="text" id="title" class="inp" name="title">
            </div>
            <div class="form-div">
              <label for="description">Description:</label>
              <textarea id="description" class="inp" name="description"></textarea>
            </div>
            <div class="form-div">
              <label for="category">Category:</label>
              <input type="text" id="category" class="inp" name="category">
            </div>
            <div class="text-center"><button type="submit">Add Note</button></div>
          </form>
          <form id="editNote">
            <h2 class="text-center">Edit Note</h2>
            <div class="form-div">
              <label for="title">Title:</label>
              <input type="hidden" id="edit_id" class="inp" name="edit_id">
              <input type="text" id="edit_title" class="inp" name="edit_title">
            </div>
            <div class="form-div">
              <label for="description">Description:</label>
              <textarea id="edit_description" class="inp" name="edit_description"></textarea>
            </div>
            <div class="form-div">
              <label for="category">Category:</label>
              <input type="text" id="edit_category" class="inp" name="edit_category">
            </div>
            <div class="text-center"><button type="submit">Update Note</button></div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>

</html>
